# ToFlowAI Development Profile

# Enable H2 database console for development
# Note: VS Code Spring Boot extension may show this as unknown, but it's valid
spring.h2.console.enabled=true
spring.jpa.show-sql=true

logging.level.io.toflowai=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Development-specific settings
# Custom application property for development mode features
# Note: This is a custom ToFlowAI property, not a standard Spring Boot property
# Currently unused but reserved for future development features (e.g., debug UI, dev tools)
toflowai.dev-mode=true
