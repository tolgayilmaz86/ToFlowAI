# ToFlowAI Application Configuration

spring.application.name=ToFlowAI

# ============================================
# Database Configuration (H2)
# ============================================
spring.datasource.url=jdbc:h2:file:./data/toflowai;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# ============================================
# JPA / Hibernate Configuration
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ============================================
# Flyway Configuration
# ============================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false
spring.flyway.validate-on-migrate=false

# ============================================
# Server Configuration
# ============================================
server.port=8080
server.servlet.context-path=/

# ============================================
# Jackson Configuration
# ============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.io.toflowai=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=WARN

# ============================================
# ToFlowAI Custom Configuration
# ============================================
toflowai.encryption.key=${TOFLOWAI_ENCRYPTION_KEY:default-dev-key-change-in-prod}

# Execution settings
toflowai.execution.max-concurrent=10
toflowai.execution.timeout-seconds=300
toflowai.execution.retry-max-attempts=3

# Cleanup settings
toflowai.cleanup.enabled=true
toflowai.cleanup.retention-days=30
