name: Build & Analyze

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for SonarQube analysis
      
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'oracle'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build with Gradle
        run: ./gradlew build -x test --no-daemon
      
      - name: Run tests with coverage
        run: ./gradlew test jacocoTestReport --no-daemon
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/build/reports/tests/'
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: '**/build/reports/jacoco/'

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'oracle'
          cache: 'gradle'
      
      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: build/reports/jacoco/
      
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: SonarQube Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          ./gradlew sonar \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL || 'https://sonarcloud.io' }} \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            --no-daemon

  build-installer:
    name: Build Windows Installer
    runs-on: windows-latest
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up GraalVM JDK 25
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'
          cache: 'gradle'
      
      - name: Install WiX Toolset
        run: |
          # WiX Toolset is required for MSI creation
          # GitHub Actions Windows runners have WiX pre-installed, but we ensure it's available
          $wixPath = "${env:WIX}bin"
          if (-not (Test-Path "$wixPath\candle.exe")) {
            Write-Host "Installing WiX Toolset..."
            choco install wixtoolset -y --no-progress
            # Refresh environment
            $env:WIX = "C:\Program Files (x86)\WiX Toolset v3.11\"
            $env:PATH = "$env:WIX\bin;$env:PATH"
          } else {
            Write-Host "WiX Toolset already installed at: $wixPath"
          }
          # Verify installation
          & candle -? | Select-Object -First 1
        shell: pwsh
      
      - name: Build application
        run: .\gradlew.bat bootJar -x test --no-daemon
      
      - name: Create custom runtime with jlink
        run: |
          $RuntimeDir = "build\runtime\toflowai-runtime"
          Write-Host "Creating custom runtime image..."
          jlink `
            --module-path "$env:JAVA_HOME\jmods" `
            --add-modules java.base,java.desktop,java.logging,java.management,java.naming,java.net.http,java.prefs,java.scripting,java.security.jgss,java.sql,java.xml,jdk.crypto.ec,jdk.unsupported,jdk.zipfs `
            --output $RuntimeDir `
            --strip-debug `
            --no-man-pages `
            --no-header-files `
            --compress=zip-6
          
          # Report runtime size
          $size = (Get-ChildItem -Path $RuntimeDir -Recurse | Measure-Object -Property Length -Sum).Sum / 1MB
          Write-Host "Custom runtime size: $([math]::Round($size, 1)) MB"
        shell: pwsh
      
      - name: Build MSI installer with jpackage + WiX
        run: |
          .\gradlew.bat :app:jpackage "-Pjpackage.runtime=build\runtime\toflowai-runtime" --no-daemon
        shell: pwsh
      
      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: app/build/distributions/*.msi
          if-no-files-found: error
      
      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/distributions/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
